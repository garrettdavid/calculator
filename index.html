<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" src="main.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="display">0</h1>
    <h3 id="total">0</h3>
    <button id="clear_all" class="btn clear-btn" type="button">Clear All</button>
    <button id="clear_entry" class="btn clear-btn" type="button">Clear Entry</button>
    <br>
    <button id="one" class="btn num-btn" type="button" value="1">1</button>
    <button id="two" class="btn num-btn" type="button" value="2">2</button>
    <button id="three" class="btn num-btn" type="button" value="3">3</button>
    <button id="plus" class="btn oper-btn" type="button" value="+">+</button>
    <br>
    <button id="four" class="btn num-btn" type="button" value="4">4</button>
    <button id="five" class="btn num-btn" type="button" value="5">5</button>
    <button id="six" class="btn num-btn" type="button" value="6">6</button>
    <button id="minus" class="btn oper-btn" type="button" value="-">-</button>
    <br>
    <button id="seven" class="btn num-btn" type="button" value="7">7</button>
    <button id="eight" class="btn num-btn" type="button" value="8">8</button>
    <button id="nine" class="btn num-btn" type="button" value="9">9</button>
    <button id="times" class="btn oper-btn" type="button" value="*">*</button>
    <br>
    <button id="zero" class="btn" type="button" value="0">0</button>
    <button id="equals" class="btn" type="button">=</button>
    <button id="decimal" class="btn" type="button" value=".">.</button>
    <button id="divide" class="btn oper-btn" type="button" value="/">/</button>
  </body>
</html>
