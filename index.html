<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" src="main.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1 id="display">0</h1>
    <h3 id="total">0</h3>
    <button id="one" class="num-btn" type="button" value="1">1</button>
    <button id="two" class="num-btn" type="button" value="2">2</button>
    <button id="three" class="num-btn" type="button" value="3">3</button>
    <button id="plus" class="oper-btn" type="button" value="+">+</button>
    <br>
    <button id="four" class="num-btn" type="button" value="4">4</button>
    <button id="five" class="num-btn" type="button" value="5">5</button>
    <button id="six" class="num-btn" type="button" value="6">6</button>
    <button id="plus" class="oper-btn" type="button" value="-">-</button>
    <br>
    <button id="seven" class="num-btn" type="button" value="7">7</button>
    <button id="eight" class="num-btn" type="button" value="8">8</button>
    <button id="nine" class="num-btn" type="button" value="9">9</button>
    <button id="plus" class="oper-btn" type="button" value="*">*</button>
    <br>
    <button id="zero" class="btn" type="button" value="0">0</button>
    <button id="equals" type="button">=</button>
    <button id="plus" type="button" value=".">.</button>
    <button id="plus" class="oper-btn" type="button" value="/">/</button>
  </body>
</html>
